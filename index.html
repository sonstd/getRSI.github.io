<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Input and Output Box</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100svh;
    }
    
    .input-row {
        display: flex;
        align-items: center;
        margin-bottom: 20px; 
    }
    
    .input-description {
        margin-right: 10px;
    }
    
    select {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-right: 10px; 
    }
    
    #submit-btn {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    
    #output-box {
        width: 80%;
        height: 500px;
        padding: 10px;
        margin-top: 20px; 
        margin-bottom: 20px; 
        border: 1px solid #ccc;
        border-radius: 5px;
        overflow-y: auto;
    }

    #bar {
        background-color: rgb(128, 128, 128);
        display: flex;
        flex-direction: row;
        height: 40px;
    }

    #bar div {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 33.3%;
        height: 100%;
        font-weight: bolder;
    }

    #results {
        display: flex;
        flex-direction: column;
    }

    .result {
        display: flex;
        flex-direction: row;
        width: 100%;
        height: 60px;
    }

    .result div {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 33.3%;
        height: 100%;
    }
</style>
</head>
<body>
<div class="container">
    <div class="input-row">
        <div class="input-description">
            <h3>rsi period 설정</h3>
        </div>
        <select id="input-box1">
            <option value="7">7</option>
            <option value="14">14</option>
        </select>
    </div>
    <div class="input-row">
        <div class="input-description">
            <h3>candle 설정</h3>
        </div>
        <select id="input-box2">
            <option value="주">주</option>
            <option value="일">일</option>
            <option value="240분">240분</option>
            <option value="60분">60분</option>
        </select>
    </div>
    <div class="input-row">
        <button id="submit-btn" onclick="submit()">조회</button>
    </div>
    <div>
        <p id="status"></p>
    </div>
    <div id="output-box">
        <div id="bar">
            <div>종목 코드</div>
            <div>rsi 값</div>
            <div>전일 대비</div>
        </div>
        <div id="results">
        </div>
    </div>
</div>
<script src="getRSI.js"></script>
</body>
</html>
